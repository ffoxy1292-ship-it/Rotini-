<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روتيني - تطبيق الروتين اليومي</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        
        <div id="sky-bar">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        
        <header>
            <h1>✨ روتيني</h1>
            <div id="user-stars">نجومك: <span id="star-count">0</span> ⭐</div>
        </header>

        <!-- قسم القوالب حسب الوقت -->
        <section id="time-based-templates">
            <h2 id="current-time-template">قالب الوقت الحالي</h2>
            <div id="template-container">
                
            </div>
        </section>

        
        <section id="voting-section">
            <h3>✨ نجمة الأسبوع</h3>
            <div id="vote-candidates">
                
            </div>
        </section>

        
        <section id="post-section">
            <textarea id="post-content" placeholder="شاركي روتينك اليومي..."></textarea>
            <input type="file" id="media-upload" accept="image/*,video/*">
            <button id="publish-btn">نشر ✨</button>
        </section>
    </div>

    <script src="js/theme-manager.js"></script>
    <script src="js/vote-system.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
